<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-12">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title class="text-center">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter your email" />
                <mat-error *ngIf="f['email']?.touched && f['email']?.errors?.['required']">
                  Email is required
                </mat-error>
                <mat-error *ngIf="f['email']?.errors?.['email']">Invalid email format</mat-error>
              </mat-form-field>
            </div>

            <div class="form-group mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter your password" />
                <mat-error *ngIf="f['password']?.touched && f['password']?.errors?.['required']">
                  Password is required
                </mat-error>
                <mat-error *ngIf="f['password']?.errors?.['minlength']">
                  Minimum 6 characters required
                </mat-error>
              </mat-form-field>
            </div>

            <button mat-raised-button color="primary" class="w-100" type="submit">Login</button>
          </form>

          <div class="text-center mt-3">
            <p>Don't have an account? <a routerLink="signup">Sign up</a></p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
