<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-12">
        <mat-card class="signup-card">
          <mat-card-header>
            <mat-card-title class="text-center">Sign Up</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
              <div class="form-group">
                <mat-label for="email">Email</mat-label>
                <input matInput id="email" type="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" class="form-control" />
              </div>
  
              <div class="form-group">
                <mat-label for="password">Password</mat-label>
                <input matInput id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" class="form-control" />
              </div>
  
              <div class="form-group">
                <mat-label for="confirmPassword">Confirm Password</mat-label>
                <input matInput id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" class="form-control" />
              </div>
  
              <button mat-raised-button type="submit" color="primary" class="w-100">Sign Up</button>
            </form>
  
            <div class="text-center mt-3">
              <p>Already have an account? <a routerLink="/">Login</a></p>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
