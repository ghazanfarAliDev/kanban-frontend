<div class="kanban-layout">
    <div class="main-header mat-elevation-z2">
        <h2>Platform Launch</h2>
        <button mat-raised-button color="primary" class="add-task-btn" (click)="openAddTaskDialog()">
          + Add New Task
        </button>
      </div>

      <div class="kanban-columns">
        <!-- To Do Column -->
        <div class="kanban-column">
          <div class="column-header">
            <span class="dot todo-dot"></span>
            <h4>TODO</h4>
          </div>
          <mat-card class="task-card" *ngFor="let task of todoTasks">
            <mat-card-title>{{ task.title }}</mat-card-title>
            <mat-card-subtitle>
              {{ task.subtasksCompleted }} of {{ task.totalSubtasks }} subtasks
            </mat-card-subtitle>
          </mat-card>
        </div>

        <!-- Doing Column -->
        <div class="kanban-column">
          <div class="column-header">
            <span class="dot doing-dot"></span>
            <h4>DOING</h4>
          </div>
          <mat-card class="task-card" *ngFor="let task of doingTasks">
            <mat-card-title>{{ task.title }}</mat-card-title>
            <mat-card-subtitle>
              {{ task.subtasksCompleted }} of {{ task.totalSubtasks }} subtasks
            </mat-card-subtitle>
          </mat-card>
        </div>

        <!-- Done Column -->
        <div class="kanban-column">
          <div class="column-header">
            <span class="dot done-dot"></span>
            <h4>DONE</h4>
          </div>
          <mat-card class="task-card" *ngFor="let task of doneTasks">
            <mat-card-title>{{ task.title }}</mat-card-title>
            <mat-card-subtitle>
              {{ task.subtasksCompleted }} of {{ task.totalSubtasks }} subtasks
            </mat-card-subtitle>
          </mat-card>
        </div>
      </div>
</div>
