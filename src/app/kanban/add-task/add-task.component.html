<!-- add-task-dialog.component.html -->
<h2 mat-dialog-title>Add New Task</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Task Title</mat-label>
    <input matInput placeholder="Enter task name" [(ngModel)]="taskTitle">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="taskTitle">Add</button>
</mat-dialog-actions>
